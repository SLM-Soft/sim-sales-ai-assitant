[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  # Python runtime configuration
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/checkHealth"
  status = 200

[[redirects]]
  from = "/api/bedrock"
  to = "/.netlify/functions/bedrock"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  functionsPort = 9999
